<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom" />
  </form>
  <script>
//Création d'une variable et d'une fonction avec l'événement keypress qui donne l'alerte.
  var nom = document.getElementById('nom');
  nom.addEventListener('keypress', function(e) {
      alert(nom.value);
  });
  </script>
</body>
